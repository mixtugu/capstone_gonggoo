<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title th:text="'택시 동승 - ' + ${post.roomTitle}"></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="common/taxi_header.html"></header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.roomTitle + ' - ' + post.author}"></h5>
            <p class="card-text">
                <small
                        class="text-muted"
                        th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"
                ></small>
            </p>
            <p class="card-text">총 인원 수 : <span th:text="${post.currentNum}"></span></p>
            <p class="card-text">목적지 : <span th:text="${post.destination}"></span></p>
            <p class="card-text">출발지 : <span th:text="${post.departure}"></span></p>
            <p class="card-text">예상 비용 : <span th:text="${post.predicttotalprice}"></span>원</p>
            <br>
            <h5 class="card-title">참여자 리스트</h5>
            <!-- <p class="card-text" th:text="${taxi_post.author}"></p>-->
        </div>
    </div>
    <div class="col-auto" th:if="${post.author == currentUserName}">
        <a class="btn btn-info" th:href="@{'/taxi_post/edit/' + ${post.roomId}}" role="button">수정</a>
    </div>
    <div class="col-auto" th:if="${post.author == currentUserName}">
        <form id="delete-form" th:action="@{'/taxi_post/' + ${post.roomId}}" method="post">
            <input type="hidden" name="_method" value="delete" />
            <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>

    <div class="row mt-5">
        <div th:if="${isParticipated}">
            <a th:href="@{/taxi_post/{id}/withdraw(id=${post.roomId})}" class="btn btn-danger">탈퇴하기</a>
        </div>
        <div th:unless="${isParticipated}">
            <div class="row mt-3">
                <div class="col-3">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#participateModal">
                        참여하기
                    </button>
                </div>
                <!-- 모달 -->
                <div class="modal fade" id="participateModal" tabindex="-1" role="dialog" aria-labelledby="participateModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="participateModalLabel">택시 동승 함께하기</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="participateForm" th:action="@{/taxi_post/{id}/participate(id=${post.roomId})}" method="post">
                                    <!-- Include any necessary inputs here -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                                        <button type="submit" class="btn btn-primary">제출</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleButtonText(button) {
        if (button.innerText === '입금 확인') {
            button.innerText = '입금 완료';
            button.classList.remove('btn-warning');
            button.classList.add('btn-success');
        } else {
            button.innerText = '입금 확인';
            button.classList.remove('btn-success');
            button.classList.add('btn-warning');
        }
    }
</script>


</body>
</html>
