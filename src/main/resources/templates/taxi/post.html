<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>택시 동승 - 게시물 작성</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="common/taxi_header.html"></header>
<div class="container">
    <form action="/taxi_post" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${currentUserName}" readonly />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRecruitNum" class="col-sm-2 col-form-label"><strong>모집 인원</strong></label>
            <div class="col-sm-10">
                <input type="text" name="recruitNum" class="form-control" id="inputRecruitNum" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRoomTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="roomTitle" class="form-control" id="inputRoomTitle" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPredictTotalPrice" class="col-sm-2 col-form-label"><strong>예상 금액</strong></label>
            <div class="col-sm-10">
                <input type="number" name="predicttotalprice" class="form-control" id="inputPredictTotalPrice" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDestination" class="col-sm-2 col-form-label"><strong>목적지</strong></label>
            <div class="col-sm-10">
                <input type="text" name="destination" class="form-control" id="inputDestination" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDeparture" class="col-sm-2 col-form-label"><strong>출발지</strong></label>
            <div class="col-sm-10">
                <input type="text" name="departure" class="form-control" id="inputDeparture" />
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="방 개설" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
