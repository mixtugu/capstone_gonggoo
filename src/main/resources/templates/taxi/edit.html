<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>택시 동승 - 글 수정</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="common/taxi_header.html"></header>
<div class="container">
    <form th:action="@{'/taxi_post/edit/' + ${taxi_post.roomId}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${taxi_post.roomId}" />
        <div class="form-group row">
            <label for="inputRoomTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="roomTitle"
                        class="form-control"
                        id="inputRoomTitle"
                        th:value="${taxi_post.roomTitle}"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="author"
                        class="form-control"
                        id="inputAuthor"
                        th:value="${taxi_post.author}"
                        readonly
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDestination" class="col-sm-2 col-form-label"><strong>목적지</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="destination"
                        class="form-control"
                        id="inputDestination"
                        th:value="${taxi_post.destination}"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDeparture" class="col-sm-2 col-form-label"><strong>출발지</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="departure"
                        class="form-control"
                        id="inputDeparture"
                        th:value="${taxi_post.departure}"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRecruitNum" class="col-sm-2 col-form-label"><strong>모집인원</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="recruitNum"
                        class="form-control"
                        id="inputRecruitNum"
                        th:value="${taxi_post.recruitNum}"
                />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPredictTotalPrice" class="col-sm-2 col-form-label"><strong>예상 가격</strong></label>
            <div class="col-sm-10">
                <input
                        type="text"
                        name="predicttotalprice"
                        class="form-control"
                        id="inputPredictTotalPrice"
                        th:value="${taxi_post.predicttotalprice}"
                />
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="수정" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
