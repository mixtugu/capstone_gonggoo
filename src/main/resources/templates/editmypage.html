<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit My Page</title>
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px; margin-top: 20px;">
  <h2>Edit Profile</h2>
  <form th:action="@{/mypage/update}" th:object="${mypage}" method="post">
    <input type="hidden" name="id" th:value="${mypage.id}">

    <div class="mb-3">
      <label for="password" class="form-label">새로운 비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">새로운 Email</label>
      <input type="email" class="form-control" id="email" name="email" th:value="${mypage.email}" required>
    </div>

    <div class="mb-3">
      <label for="phonenumber" class="form-label">휴대폰 번호 수정</label>
      <input type="text" class="form-control" id="phonenumber" name="phonenumber" th:value="${mypage.phonenumber}" required>
    </div>

    <div class="mb-3">
      <label for="birthday" class="form-label">생일 수정</label>
      <input type="date" class="form-control" id="birthday" name="birthday" th:value="${#dates.format(mypage.birthday, 'yyyy-MM-dd')}" required>
    </div>

    <div class="mb-3">
      <label for="payment" class="form-label">새로운 결제수단</label>
      <input type="text" class="form-control" id="payment" name="payment" th:value="${mypage.payment}" required>
    </div>

    <button type="submit" class="btn btn-primary" th:align="center">변경 완료</button>
  </form>
</div>
</body>
</html>
