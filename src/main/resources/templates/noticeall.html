<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/notice.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<nav th:replace="~{/navbar/topNavbar :: navbarFragment}"></nav>
<nav th:replace="~{/navbar/bottomNavbar :: navbarFragment}"></nav>

<div class="container p-4 mt-5">
    <div class="notice">
        <div class="notice-header">
            <p class="notice-date text-muted" th:text="${notice.noticeDate}"/><
            <h1 class="notice-title" th:text="${notice.noticeTitle}"/>
        </div>
        <div class="notice-body">
            <p th:text="${notice.noticeContent}"/>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/notice" class="btn btn-primary btn-lg">돌아가기</a>
    </div>
</div>
</body>
</html>
