<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Details</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #007BFF;
            color: white;
            height: 100vh;
            margin-top: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
        }
        button {
            border-radius: 20px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .join {
            background-color: #4CAF50;
        }
        .leave {
            background-color: #f44336;
        }
        .edit {
            background-color: #ffc107;
        }
        .delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 th:text="${room.roomTitle}">Room Title</h1>
    <h2>상세 보기</h2>
    <p th:text="'Author: ' + ${authorName}">Author</p> <!-- 방 생성자 이름 출력 -->
    <p th:text="'Category: ' + ${room.communityCategory}">Category</p>
    <p th:text="'DetailCategory: ' + ${room.detailCategory}">DetailCategory</p>
    <p th:text="'Region: ' + ${room.region}">Region</p>
    <p th:text="'DetailRegion: ' + ${room.detailRegion}">DetailRegion</p>
    <p th:text="'Participation fee: ' + ${room.payment} + '₩'">Participation fee</p>
    <p th:text="'Participants: ' + ${room.currentNum} + '/' + ${room.recruitNum}">Participants</p>

    <ul>
        <li th:each="participant : ${cparticipants}" th:text="${participant.cparticipantName}">Participant Name</li>
    </ul>

    <form th:if="${isParticipated}" th:action="@{/leaveRoom}" method="post">
        <input type="hidden" th:name="roomId" th:value="${room.roomId}">
        <input type="hidden" th:name="loginId" th:value="${loginMember.loginId}">
        <button type="submit" class="leave">탈퇴하기</button>
    </form>
    <form th:unless="${isParticipated}" th:action="@{/joinRoom}" method="post">
        <input type="hidden" th:name="roomId" th:value="${room.roomId}">
        <input type="hidden" th:name="loginId" th:value="${loginMember.loginId}">
        <button type="submit" th:class="join">Join Room</button>
    </form>

    <!-- 방 수정 및 삭제 버튼 추가 -->
    <div th:if="${loginMember.name == authorName}">
        <a th:href="@{/editRoom/{roomId}(roomId=${room.roomId})}">
            <button class="edit">방 정보 수정하기</button>
        </a>
        <form th:action="@{'/createRoom/delete/' + ${room.roomId}}" method="post">
            <button type="submit" class="delete">방 삭제하기</button>
        </form>
    </div>

</div>
</body>
</html>
