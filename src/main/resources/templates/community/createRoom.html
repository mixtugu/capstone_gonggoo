<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소모임 생성 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 600px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">소모임 생성</h2>
    <form action="/createRoom" method="POST">
        <div class="form-group">
            <label for="roomTitle">방 이름</label>
            <input type="text" class="form-control" id="roomTitle" name="roomTitle" required>
        </div>
        <div class="form-group">
            <label for="category">카테고리</label>
            <select class="form-control" id="category" name="communityCategory" onchange="handleCategoryChange()">
                <option value="">선택하세요</option>
                <option value="스터디">스터디</option>
                <option value="운동">운동</option>
                <option value="보드게임">보드게임</option>
                <option value="취미모임">취미모임</option>
            </select>
        </div>
        <div class="form-group" id="detailCategoryGroup" style="display:none;">
            <label for="detailCategory">세부 카테고리</label>
            <input type="text" class="form-control" id="detailCategory" name="detailCategory">
        </div>
        <div class="form-group">
            <label for="region">지역</label>
            <select class="form-control" id="region" name="region" onchange="handleRegionChange()">
                <option value="">선택하세요</option>
                <option value="서울">서울</option>
                <option value="대구">대구</option>
                <option value="부산">부산</option>
                <option value="인천">인천</option>
                <option value="제주도">제주도</option>
                <option value="대전">대전</option>
                <option value="울산">울산</option>
                <option value="광주">광주</option>
                <option value="충청남도">충청남도</option>
                <option value="충청북도">충청북도</option>
                <option value="강원도">강원도</option>
                <option value="전라남도">전라남도</option>
                <option value="전라북도">전라북도</option>
                <option value="경상북도">경상북도</option>
                <option value="경상남도">경상남도</option>
            </select>
        </div>
        <div class="form-group" id="detailRegionGroup" style="display:none;">
            <label for="detailRegion">세부 지역</label>
            <input type="text" class="form-control" id="detailRegion" name="detailRegion">
        </div>
        <div class="form-group">
            <label for="recruitNum">참여 인원 수</label>
            <input type="number" class="form-control" id="recruitNum" name="recruitNum" required>
        </div>
        <div class="form-group">
            <label for="payment">참가비(₩)</label>
            <input type="number" class="form-control" id="payment" name="payment" placeholder="0">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">뒤로 가기</button>
    </form>
</div>

<script>
    function handleCategoryChange() {
        var category = document.getElementById('category').value;
        var detailCategoryGroup = document.getElementById('detailCategoryGroup');
        detailCategoryGroup.style.display = category ? 'block' : 'none';
    }

    function handleRegionChange() {
        var region = document.getElementById('region').value;
        var detailRegionGroup = document.getElementById('detailRegionGroup');
        var regionsWithDetails = ['충청남도', '충청북도', '강원도', '전라남도', '전라북도', '경상북도', '경상남도'];
        detailRegionGroup.style.display = regionsWithDetails.includes(region) ? 'block' : 'none';
    }
</script>
<!-- Bootstrap and jQuery libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
