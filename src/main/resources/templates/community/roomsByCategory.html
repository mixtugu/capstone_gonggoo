<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rooms by Category</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/GroupBuy.css}"/>
    <link rel="stylesheet" th:href="@{/css/community.css}"/>
</head>
<body>
<h1>Search Rooms by Category</h1>
<div class="search-form">
  <form th:action="@{/roomsByCategory/search}" method="get">
    <input type="text" id="searchRoomTitle" name="roomTitle" placeholder="방 이름 검색" />
    <input type="text" id="searchDetailCategory" name="detailCategory" placeholder="세부 카테고리 검색" />
    <input type="text" id="searchDetailRegion" name="detailRegion" placeholder="지역 검색" />
    <button type="submit">검색</button>
  </form>
</div>
<div th:each="room : ${rooms}" class="room">
  <form th:action="@{/roomDetails}" method="get">
    <input type="hidden" th:name="roomId" th:value="${room.roomId}" />
    <button type="submit" th:text="${room.detailCategory != null} ? ${room.roomTitle} + ' (' + ${room.detailCategory} + ')' : ${room.roomTitle}">
      Room Title
    </button>
  </form>
  <p th:text="'Category: ' + ${room.detailCategory}">Detail Category</p>
  <p th:text="'Region: ' + ${room.region}">Region</p>
</div>
</body>
</html>
