<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms</title>
</head>
<body>
<h1>Manage Your Rooms</h1>
<ul>
    <li th:each="room : ${rooms}" th:text="${room.roomName}">Room Name</li>
</ul>
<form th:action="@{/manageRooms}" method="post">
    <label for="selectedRoom">Select a room to manage:</label>
    <select id="selectedRoom" name="selectedRoom">
        <!-- 방 목록을 선택 항목으로 반복해서 채움 -->
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomName}">Room Name</option>
    </select>
    <button type="submit">Manage Room</button>
</form>
</body>
</html>
