<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공동구매 - 게시물 작성</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script>
document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('postForm').addEventListener('submit', function (e) {
        let hasEmptyFields = false;
        let fields = [
            { id: 'inputSiteName', name: '구매하려는 사이트' },
            { id: 'inputRecruitNum', name: '모집 인원' },
            { id: 'inputItemName', name: '상품명' },
            { id: 'inputRoomTitle', name: '제목' },
            { id: 'inputItemPrice', name: '상품가격' },
            { id: 'inputTotalPrice', name: '목표금액' },
        ];

        fields.forEach(field => {
            let value = document.getElementById(field.id).value.trim();
            if (!value) {
                alert(`${field.name} 필드를 채워주세요.`);
                hasEmptyFields = true;
            }
        });

        if (hasEmptyFields) {
            e.preventDefault();
            return false;
        }
        return true;
    });
});
    </script>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form id="postForm" action="/post" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor" th:value="${currentUserName}" readonly />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputSiteName" class="col-sm-2 col-form-label"><strong>구매하려는 사이트</strong></label>
            <div class="col-sm-10">
                <input type="text" name="siteName" class="form-control" id="inputSiteName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRecruitNum" class="col-sm-2 col-form-label"><strong>모집 인원</strong></label>
            <div class="col-sm-10">
                <input type="number" name="recruitNum" class="form-control" id="inputRecruitNum" min="1" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputItemName" class="col-sm-2 col-form-label"><strong>상품명</strong></label>
            <div class="col-sm-10">
                <input type="text" name="itemName" class="form-control" id="inputItemName" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRoomTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="roomTitle" class="form-control" id="inputRoomTitle" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputItemPrice" class="col-sm-2 col-form-label"><strong>상품가격</strong></label>
            <div class="col-sm-10">
                <input type="number" name="itemPrice" class="form-control" id="inputItemPrice" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTotalPrice" class="col-sm-2 col-form-label"><strong>목표금액</strong></label>
            <div class="col-sm-10">
                <input type="number" name="totalPrice" class="form-control" id="inputTotalPrice" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label"><strong>첨부 파일</strong></label>
            <div class="col-sm-10">
                <div class="custom-file" id="inputFile">
                    <input name="file" type="file" class="custom-file-input" id="customFile" />
                    <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="방 개설" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    $('.custom-file-input').on('change', function () {
      var fileName = $(this).val().split('\\').pop();
      $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
    });

</script>
</body>
</html>
