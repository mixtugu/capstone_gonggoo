<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My page</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/mypage.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

<nav th:replace="~{/navbar/topNavbar :: navbarFragment}"></nav>
<nav th:replace="~{/navbar/bottomNavbar :: navbarFragment}"></nav>

<div class="container px-4 py-5">

    <div class="mb-3 text-start b">
        <h4 class="title fw-bold"><img th:src="@{/img/label.png}" class="icon">내 정보</h4>
    </div>

    <div class="box">

        <div th:unless="${mypage != null}">
            <p class="text-center">사용자 정보를 불러올 수 없습니다.</p>
        </div>

        <div class="profileImageDIV">
            <img th:src="@{/img/user1.png}" alt="profileImage" class="profile-image"><br>
            <button class="profileImageBTN">이미지 변경</button>
        </div>

        <ul class="myInfoList">
            <li>
                <label class="myInfoLabel">로그인 ID</label>
                <div>
                    <input th:value="${mypage.member.loginId}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                </div>
            </li>
            <li>
                <label class="myInfoLabel">이름</label>
                <div>
                    <input th:value="${mypage.member.name}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                </div>
            </li>
            <li>
                <label class="myInfoLabel">계좌번호</label>
                <div class="row">
                    <div class="col-3">
                        <input th:value="${mypage.bank}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                    </div>
                    <div class="col">
                        <input th:value="${mypage.account}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                    </div>


                </div>
            </li>
            <li>
                <label class="myInfoLabel">이메일</label>
                <div>
                    <input th:value="${mypage.email}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                </div>
            </li>
            <li>
                <label class="myInfoLabel">휴대폰번호</label>
                <div>
                    <input th:value="${mypage.phonenumber}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                </div>
            </li>
            <li>
                <label class="myInfoLabel">생년월일</label>
                <div>
                    <input th:value="${#dates.format(mypage.birthday, 'yyyy-MM-dd')}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                </div>
            </li>
            <li>
                <label class="myInfoLabel">포인트</label>
                <div>
                    <input th:value="${mypage.point}" type="text" placeholder="입력 없음" readonly class="myInfoInput"/>
                </div>
            </li>
        </ul>
        <div class="text-center">
            <a th:href="@{/editmypage}" class="btn myInfoBTN">개인정보 수정</a>
        </div>
    </div>

</div>

</body>
</html>
