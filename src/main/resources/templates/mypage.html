    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My page</title>
        <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" th:href="@{/css/mypage.css}"/>
        <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
        <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

    </head>
    <body style="background-color: #f2f2f2">

    <nav th:replace="~{/navbar/topNavbar :: navbarFragment}"></nav>
    <nav th:replace="~{/navbar/bottomNavbar :: navbarFragment}"></nav>

    <div class="container p-3" style="max-width: 960px;">
        <div class="pt-4 pb-3 text-start b">
            <h4 class="title fw-bold"><img th:src="@{../img/label.png}" class="icon">내 정보</h4>
        </div>
        <hr class="my-4">
        <div th:if="${mypage != null}">
            <table class="info-table">
                <tbody>
                <tr>
                    <th scope="row">로그인 ID</th>
                    <td><span th:text="${mypage.member.loginId}"></span></td>
                </tr>
                <tr>
                    <th scope="row">이름</th>
                    <td><span th:text="${mypage.member.name}"></span></td>
                </tr>
                <tr>
                    <th scope="row">휴대폰 번호</th>
                    <td><span th:text="${mypage.phonenumber}"></span></td>
                </tr>
                <tr>
                    <th scope="row">생년월일</th>
                    <td><span th:text="${#dates.format(mypage.birthday, 'yyyy-MM-dd')}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${mypage.email}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Point</th>
                    <td><span th:text="${mypage.point}"></span></td>
                </tr>
                <tr>
                    <th scope="row">계좌번호</th>
                    <td><span th:text="${mypage.bank}"></span>&nbsp;<span th:text="${mypage.account}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${mypage != null}">
            <p class="text-center">사용자 정보를 불러올 수 없습니다.</p>
        </div>
        <div class="text-center mt-4">
            <a href="/firstmypage" class="btn btn-primary btn-lg">돌아가기</a>
            <a href="/editmypage" class="btn btn-primary btn-lg">개인정보 수정</a>
        </div>
    </div>

    </body>
    </html>
